<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="./public/icon/icono.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cell Counter</title>
	</head>
	<body>
		<div id="root">

				<div style="display: flex; align-items: center; gap: 20px" >
					<img style="width: 50px" src="./public/img/neutrofilo.jpg" alt="" />
					<p style="width: 100px;">Neutro:</p>
					<input
						id="input-neutrofilo"
						readOnly
					/>
				</div>
				
				<div style="display: flex; align-items: center; gap: 20px" >
					<img style="width: 50px" src="./public/img/linfocito-reactivo.jpg" alt="" />
					<p style="width: 100px;">Linfo:</p>
					<input
						id="input-linfocito"
						readOnly
					/>
				</div>
				
				<div style="display: flex; align-items: center; gap: 20px" >
					<img style="width: 50px" src="./public/img/monocito.jpg" alt="" />
					<p style="width: 100px;">Monocito:</p>
					<input
						id="input-monocito"
						readOnly
					/>
				</div>
			
				<div style="display: flex; align-items: center; gap: 20px" >
					<img style="width: 50px" src="./public/img/eosinofilo.jpg" alt="" />
					<p style="width: 100px;">Eosino:</p>
					<input
						id="input-eosinofilo"
						readOnly
					/>
				</div>
				
				<div style="display: flex; align-items: center; gap: 20px" >
					<img style="width: 50px" src="./public/img/basofilo.jpg" alt="" />
					<p style="width: 100px;">Basofilo:</p>
					<input
						id="input-basofilo"
						readOnly
					/>
				</div>
			
				<div style="display: flex; align-items: center; gap: 20px" >
					<img style="width: 50px" src="./public/img/linfocito-reactivo.jpg" alt="" />
					<p style="width: 100px;">Linfo React:</p>
					<input
						id="input-linfocito-reactivo"
						readOnly
					/>
				</div>
			
				<div style="display: flex; align-items: center; gap: 20px" >
					<img style="width: 50px" src="./public/img/bandas.jpg" alt="" />
					<p style="width: 100px;">Bandas:</p>
					<input
						id="input-bandas"
						readOnly
					/>
				</div>
				
				<div style="display: flex; align-items: center; gap: 20px" >
					<img style="width: 50px" src="./public/img/metamielocito.jpg" alt="" />
					<p style="width: 100px;">Metamiel:</p>
					<input
						id="input-metamielocito"
						readOnly
					/>
				</div>
				
				<div style="display: flex; align-items: center; gap: 20px" >
					<img style="width: 50px" src="./public/img/mielocito.jpg" alt="" />
					<p style="width: 100px;">Mielocito:</p>
					<input
						id="input-mielocito"
						readOnly
					/>
				</div>
				
				<div style="display: flex; align-items: center; gap: 20px" >
					<img style="width: 50px" src="./public/img/blastos.jpg" alt="" />
					<p style="width: 100px;">Blastos:</p>
					<input
						id="input-blastos"
						readOnly
					/>
				</div>
				
				<div style="display: flex; align-items: center; gap: 20px" >
					<img style="width: 50px" src="./public/img/otros.jpg" alt="" />
					<p style="width: 100px;">Otros:</p>
					<input
						id="input-otros"
						readOnly
					/>
				</div>
				
				<div style="display: flex; align-items: center; gap: 20px">
					<p>Paciente</p>
					<input type="text" id="input-paciente" value="" />
				</div>

				<div style="display: flex; align-items: center; gap: 20px" >
					<p>Limite:</p>
					<input readonly id="input-limite" />
					<p>Total:</p>
					<input readonly id="input-total" />
				</div>

				<div>
					<button>Acerca de</button>
					<button>Limpiar</button>
					<button>Limite</button>
				</div>
			</div>

		</div>
		<script src="./public/js/main.js"></script>
	</body>
</html>
